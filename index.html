     <div class="kategori-masuk hidden w-[80%] mx-auto">

          <input id="semua-uang" type="radio" name="kategori-penyimpanan">
          <label for="semua-uang">semua uang</label>
        </div>
        <div class="inline-block dana-darurat ml-7">
          <input id="dana-darurat" type="radio" name="kategori-penyimpanan">
          <label for="dana-darurat">dana darurat</label>
        </div>
      </div>
   <form class="form" action="">
    <!-- <select class="red" id="jenis">
       <option value="keluar">Pengeluaran</option>
       <option value="masuk">Pemasukan</option>
     </select> -->
     <table class="tabel-form">
       <tr>
         <td><label class="label-lategori">kategori:</label></td>
         <td>
           <div class="overlay ">
            <div class="masuk">
              <select class="kategori" id="kategori-masuk">
                 <option value="ortu">orang-tua</option>
                <option value="sodara">sodara</option>
                <option value="bisnis">bisnis</option>
                 <option value="hibah">hibah</option>

           </div>
          <div class="keluar">

          </div>

       </tr>
       <tr>
         <td><label for="nominal">Nominal</label></td>
         <td><input type="number" id="nominal"></td>
       </tr>
       <tr>
         <td><label for="keterangan">keterangan </label></td>
         <td><textarea name="keterangan" id="keterangan" cols="25" rows="3"></textarea></td>
       </tr>
     </table>
     <button class="btn auto-margin" type="submit">Tambahkan</button>
     <br>
   </form>
